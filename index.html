    <script type="text/javascript">
        window.addEventListener('load', function (event) {
            document.querySelectorAll(".inlineVideo").forEach((el) => {
                el.onplay = function (e) {
                    // pause all the videos except the current.
                    document.querySelectorAll(".inlineVideo").forEach((el1) => {
                        if (el === el1)
                            el1.play();
                        else
                            el1.pause();
                        el1.currentTime = 0;

                    });
                }
            });
        });
    </script>

</head>

<body>



    <div class="container ">
        <div class="row">
            <div class="col-3 text-center">
                <video id="my-video1" width="250px" class="text-center vdo inlineVideo" autoplay loop>
                    <source src="video/1 (1).mp4">
                </video>
                <div class="video-controls-bar1 btn">
                    <button class="btn1 fadetoo bt" id="playPausebtn1" onclick="playPause1(this ,'my-video1')"></button>

    <script>
        function playPause1(btn, vid) {
            var vid = document.getElementById(vid);
            if (vid.paused) {
                vid.play();
                btn.innerHTML = "";
            } else {
                vid.pause();
                btn.innerHTML = "";
            }
        }

        function playPause2(btn, vid) {
            var vid = document.getElementById(vid);
            if (vid.paused) {
                vid.play();
                vid.reload();

                btn.innerHTML = "";
            } else {
                vid.pause();
                btn.innerHTML = "";
            }
        }

        function playPause3(btn, vid) {
            var vid = document.getElementById(vid);
            if (vid.paused) {

                btn.innerHTML = "";
            } else {
                vid.pause();
                btn.innerHTML = "";

        }
        function playPause4(btn, vid) {

            if (vid.paused) {
                vid.play();
                btn.innerHTML = "";
            } else {
                vid.pause();
                btn.innerHTML = "";
            }
        }

    </script>
